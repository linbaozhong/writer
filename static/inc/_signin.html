<div class="padding20">
	<h2 class="padding10 fg-white">登录</h2>
	<div class="padding10">
		<form class="user-input">
			<div class="input-control text">
				<input type="text" name="loginName" placeholder="Email" class="no-border" style="padding-left: 2.6em;"> 
				<i class="icon-user pos-abs fg-gray bg-white" style=" height: 100%; top: 0;left:0; padding: 6px; font-size: 1.4em; " title="账号"></i>
			</div>
			<div class="input-control password">
				<input type="password" name="password" placeholder="密码" class="no-border" style="padding-left: 2.6em;">
				<i class="icon-unlocked pos-abs fg-gray bg-white" style=" height: 100%; top: 0;left:0; padding: 6px; font-size: 1.4em; " title="密码"></i>
			</div>
			<div class="input-control" style="margin:1.5em 0;"></div>
			<div class="checkin">
				<div class="input-control checkbox">
					<label>
						<input type="checkbox" name="auto" checked="checked">
						<span class="check"></span> 自动登录
					</label>
				</div>
				<a href="/passwordreset" style="margin-left: 2em;" class="fg-white">忘记密码？</a>
			</div>
			<div class="form-actions">
				<button id="btn-login" type="button" data-role="0" class="button primary" style="width: 100%;height:3em;">登录</button>
			</div>
			<div class="form-actions">
				<div class="fg-white" style="margin-top:1.5em;">使用合作网站账户登录:</div>
				<div class="horizontal-list">
					<ul>
						<li class="padding5 margin5" id="qqLogin">QQ</li>
						<li class="padding5 margin5">新浪微博(暂不可用)</li>
					</ul>
				</div>
			</div>
		</form>
	</div>
</div>
